name: String CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Check style
      run: |
        brew install clang-format
        cd src
        OUTPUT=$(make clang)
        ERROR_COUNT=$(echo "$OUTPUT" | grep -c '<replacement')
        if [[ $ERROR_COUNT -gt 0 ]]; then
          echo "$OUTPUT"
          echo "::error::clang-format found $ERROR_COUNT style $(if [[ $ERROR_COUNT -eq 1 ]]; then echo issue; else echo issues; fi)"
          exit 1
        else
          echo "clang-format check passed: no style issues found"
        fi

    - name: Build project
      run: |
        cd src
        make
