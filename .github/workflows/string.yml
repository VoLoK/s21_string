name: String CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Check style
      run: |
        brew install clang-format
        cd src
        make clang | grep "<replacement "
        if [ $? -ne 1 ]; then
          echo "Commit did not match clang-format"
          exit 1
        fi

    - name: Build project
      run: |
        cd src
        make
