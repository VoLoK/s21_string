name: String CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Check style
      run: |
        brew install clang-format
        cd src
        OUTPUT=$(clang-format -n style=file -assume-filename=./materials/linters/.clang-format -output-replacements-xml ./String/s21_memset.c ./String/s21_memchr.c ./String/s21_string.h)
        if [[ $OUTPUT =~ '<replacement' ]]; then
          echo "$OUTPUT"
          echo "::error::clang-format found style issues"
          exit 1
        else
          echo "clang-format check passed: no style issues found"
        fi

    - name: Build project
      run: |
        cd src
        make
